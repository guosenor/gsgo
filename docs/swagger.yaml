      summary: AddTag
      tags:
      - 标签
  /tags/:
    get:
      consumes:
      - application/json
      description: get tags list
      parameters:
      - description: name
        in: query
        name: name
        type: string
      - description: page
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
