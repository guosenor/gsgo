              description: qwerty
              type: string
          schema:
            type: string
      summary: get tags list
      tags:
      - 标签
  /tags/{id}:
    get:
      consumes:
      - application/json
      description: get tag by ID
      operationId: tagId
      parameters:
      - description: tag ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
