  license: {}
  title: Swagger API for gsgo
  version: "2.0"
paths:
  /auth:
    post:
      parameters:
      - description: 新建
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.auth'
          type: object
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
