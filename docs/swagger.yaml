      - ApiKeyAuth: []
      summary: get a tag
      tags:
      - 标签
    put:
      consumes:
      - application/json
      description: get tag by ID
      operationId: tagId
      parameters:
      - description: tag ID
        in: path
        name: id
        required: true
        type: integer
      - description: 修改
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/v1.tagCreate'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: get a tag
      tags:
      - 标签
